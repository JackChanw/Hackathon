<html lang="zh-cn">
<head>

</head>
<body>
<div class="container-fluid">
  <div class="row">

    <canvas id="canvas"></canvas>
    <div id="time"></div>
  </div>
  
  <div class="row toobar col-md-12">

      <div class="col-md-2 pull-right left-container" id="text-line-4">

      </div>
    </div>
  
  </div>

      <!--<div class="col-md-12">-->
        
        <div class="left-container" id="text-line-1"></div>
        <div class="left-container" id="text-line-2"></div>
        <div class="left-container" id="text-line-3"></div>
      <div class="left-container-qrcode"><img src="qr.png" class="qrlogo"/></div>
        <!--<div class="left-container" ></div>-->
      <!--</div>-->
    </div>
    <div class="col-md-2 pull-right">
      <div id="info-box" class="info-box"></div>
    </div>

</div>
